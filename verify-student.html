<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verify Studentship</title>

        <link rel="stylesheet" href="verify-student.css">
    </head>
<body>
    <div class="form">
            <div class="signin">
                <h1>Are you a student?</h1>

                <div class="section">
                    <label for="name">Username:</label>
                    <input type="text" id="name" placeholder="what's your username?"/>
                    <p class="name"></p>
                </div>
        
                <div class="section">
                    <label for="age">Age:</label>
                    <input type="text" id="age" placeholder="what's your age?"/>
                    <p class="age"></p>
                </div>
        
                <div class="section">
                    <label for="level">Level:</label>
                    <input type="text" id="level" placeholder="what level are you in?"/>
                    <p class="level"></p>
                </div>

                <div class="buttons">
                    <button id="verify">Verify</button> <button id="createStudent">Create Student Account</button>
                </div>
        </div>
        
            <div class="signup">
                <h1>Become a Student?</h1>

                <div class="section">
                    <label for="name">Username:</label>
                    <input type="text" id="name" placeholder="choose your username?"/>
                    <p class="name"></p>
                </div>
        
                <div class="section">
                    <label for="age">Age:</label>
                    <input type="text" id="age" placeholder="what's your current age?"/>
                    <p class="age"></p>
                </div>
        
                <div class="section">
                    <label for="level">Level:</label>
                    <input type="text" id="level" placeholder="what level are you in presently?"/>
                    <p class="level"></p>
                </div>
                <div class="buttons">
                    <button id="create">Create</button> <button id="verifyMe">Verify Me</button> 
                </div>
        </div>
    </div>

    <footer class="date-time"></footer>
</body>
<script src="verify-student.js"></script>
</html>
